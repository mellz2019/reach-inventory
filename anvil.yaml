dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: false, use_email: true,
    confirm_email: true, allow_remember_me: true, remember_me_days: 1, use_google: false}
  server_config: {user_table: users}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Base}
package_name: Reach_Products
allow_embedding: false
name: Reach Products
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-full
  server_spec: null
  server_spec_disabled: {requirements: 'airtable-python-wrapper==0.15.3

      opencv-python

      pyzbar

      Library

      pyzbar

      requests', base: python310-machine-learning}
metadata: {title: Reach Products}
startup_form: null
db_schema:
  users:
    client: none
    server: full
    columns:
    - name: email
      type: string
      admin_ui: {order: 0, width: 200}
    - name: enabled
      type: bool
      admin_ui: {order: 1, width: 200}
    - name: last_login
      type: datetime
      admin_ui: {order: 2, width: 200}
    - name: password_hash
      type: string
      admin_ui: {order: 3, width: 200}
    - name: n_password_failures
      type: number
      admin_ui: {order: 4, width: 200}
    - name: confirmed_email
      type: bool
      admin_ui: {order: 5, width: 200}
    - name: remembered_logins
      type: simpleObject
      admin_ui: {order: 6, width: 200}
    - name: signed_up
      type: datetime
      admin_ui: {order: 7, width: 200}
    title: Users
renamed: true
